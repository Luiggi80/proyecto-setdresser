    <main class="main_media">
        <div>
            <div>
                <h1 class="titulos_secciones">Contame más de vos</h1>
            </div>

            <form action="">
                <div class="row contacto__container">
                    <div class="contacto__formulario col-12 col-md-6">
                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" id="contacto_nombre">
                            <label for="contacto_nombre" class="floatingInput">Nombre y Apellido:</label>
                        </div>

                        <div class="form-floating mb-1">
                            <input type="mail" class="form-control" id="contacto_mail">
                            <label for="contacto_mail" class="floatingInput">Correo:</label>
                        </div>

                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" id="contacto_telefono">
                            <label for="contacto_telefono" class="floatingInput">Telefono:</label>
                        </div>

                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" id="contacto_empresa">
                            <label for="contacto_empresa" class="floatingInput">Nombre empresa:</label>
                        </div>

                        <div class="form-floating mb-1">
                            <select class="form-select" name="contacto_tipo" id="contacto_tipo">
                                <option selected>Desplegar el menu</option>
                                <option value="consulta">Consultas</option>
                                <option value="oferta_laboral">Oferta Laboral</option>
                                <option value="oferta_proveedor">Oferta Proveedor</option>
                                <option value="otros">Otros</option>
                            </select>
                            <label for="contacto_tipo" class="floatingSelect">Tipo de Contacto:</label>
                        </div>

                        <div class="form-check mb-1">
                            <input class="form-check-input" type="checkbox" name="contacto_conocido"
                                id="contacto_conocido" value="si">
                            <label for="contacto_conocido" class="form-check-label">¿Ya nos conocemos?</label>
                        </div>

                        <div>
                            <label class="mb-1" for="contacto_origen">Te conozco del...</label>
                            <input type="radio" id="contacto_trabajo" name="contacto_origen" value="trabajo">Trabajo
                            <input type="radio" id="contacto_estudio" name="contacto_origen" value="estudio">Estudio
                            <input type="radio" id="contacto_otros" name="contacto_origen" value="otros"> Otro Lado
                        </div>


                    </div>

                    <div class="contacto__comentario col-12 col-md-6">
                        <div>
                            <textarea placeholder="Escribime aca lo que me quieras contar" name="contacto_comentario"
                                id="contacto_comentario" class="form-control contacto__comentariosize"></textarea>
                            <label for="contacto_comentario" class="form-label"></label>

                        </div>


                    </div>

                    <div class="d-grid gap-2 d-md-block contacto__botones">
                        <input class="btn btn-primary contacto__botoncolor" type="reset" value="Limpiar Formulario">
                        <button class="btn btn-primary contacto__botoncolor" type="submit">Enviar</button>
                    </div>

                </div>

            </form>
        </div>
